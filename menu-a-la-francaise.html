<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/98dd664a18.js" crossorigin="anonymous"></script>
        <title>Ohmyfood!</title>
    </head>

    <body>

        <header>
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood!"/>
        </header>

        <div class="menu_restaurant">

            <div class="restaurant_hero"><img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo restaurant a la française"/></div>
            <div class="restaurant_contenu_menu">
                <div class="menu_titre">
                    <h2>À la française</h2>
                    <div class="restaurant_like"><i class="fa-regular fa-heart fa-lg"></i></div>
                </div>
                <div class="menu_bloc">
                    <h3>Entrées</h3>
                    <div class="item_menu">
                        <div class="item_desc">
                            <h4>Tartare de poulpe acidulé</h4>
                            <div class="item_desc_prix">
                                <p>Aux zests d'orange</p>
                                <p><strong>25€</strong></p>
                            </div>
                        </div>
                        <div class="item_checked">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div class="footer_logo"><img src="images/logo/ohmyfood.png" alt="logo ohmtfood!"/></div>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils fa-sm"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle fa-sm"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    
    </body>
</html>
